%YAML 1.2
---
$id: http://devicetree.org/schemas/ata/marvell,orion-sata.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Marvell Orion SATA Controller

maintainers:
  - Andrew Lunn <andrew@lunn.ch>

properties:
  compatible:
    enum:
      - marvell,orion-sata
      - marvell,armada-370-sata

  reg:
    maxItems: 1

  interrupts:
    maxItems: 1

  phys:
    description:
      List of all PHYs on this controller
    maxItems: 2

  phy-names:
    description:
      Name specifier for the PHYs
    maxItems: 2

  nr-ports:
    $ref: '/schemas/types.yaml#/definitions/uint32'
    description:
      Number of SATA ports in used
    maximum: 2

  clocks:
    maxItems: 2

  clock-names:
    maxItems: 2

required:
  - compatible
  - reg
  - interrupts
  - nr-ports

unevaluatedProperties: false

examples:
  - |
    sata@80000 {
      compatible = "marvell,orion-sata";
      reg = <0x80000 0x5000>;
      interrupts = <21>;
      phys = <&sata_phy0>, <&sata_phy1>;
      phy-names = "0", "1";
      nr-ports = <2>;
    };
...
