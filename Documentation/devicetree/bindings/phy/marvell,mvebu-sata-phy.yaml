%YAML 1.2
---
$id: http://devicetree.org/schemas/phy/marvell,mvebu-sata-phy.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Marvell Orion SATA PHY

maintainers:
  - Andrew Lunn <andrew@lunn.ch>

properties:
  $nodename:
    pattern: '^sata-phy@[a-f0-9]+$'

  compatible:
    const: marvell,mvebu-sata-phy

  reg:
    maxItems: 1
    description: base address of the device

  '#phy-cells':
    const: 0

  clocks:
    maxItems: 1

  clock-names:
    maxItems: 1

required:
  - compatible
  - reg
  - '#phy-cells'
  - clocks
  - clock-names

additionalProperties: false

examples:
  - |
    sata_phy0: sata-phy@82000 {
        compatible = "marvell,mvebu-sata-phy";
        reg = <0x82000 0x0334>;
        clocks = <&gate_clk 14>;
        clock-names = "sata";
        #phy-cells = <0>;
    };

...
