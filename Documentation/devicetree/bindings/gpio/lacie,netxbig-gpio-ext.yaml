%YAML 1.2
---
$id: http://devicetree.org/schemas/gpio/lacie,netxbig-gpio-ext.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: GPIO extension bus found on some LaCie/Seagate boards

maintainers:
  - Andrew Lunn <andrew@lunn.ch>

properties:
  compatible:
    const: lacie,netxbig-gpio-ext

  addr-gpios:
    description:
      GPIOs representing the address register (LSB -> MSB).
  data-gpios:
    description:
      GPIOs representing the data register (LSB -> MSB).
  enable-gpio:
    description:
      latches the new configuration (address, data) on raising edge.
    maxItems: 1

required:
  - compatible
  - addr-gpios
  - data-gpios
  - enable-gpio

additionalProperties: false

examples:
  - |

    #include <dt-bindings/gpio/gpio.h>

    netxbig_gpio_ext: netxbig-gpio-ext {
        compatible = "lacie,netxbig-gpio-ext";

        addr-gpios = <&gpio1 15 GPIO_ACTIVE_HIGH
                      &gpio1 16 GPIO_ACTIVE_HIGH
                      &gpio1 17 GPIO_ACTIVE_HIGH>;
        data-gpios = <&gpio1 12 GPIO_ACTIVE_HIGH
                      &gpio1 13 GPIO_ACTIVE_HIGH
                      &gpio1 14 GPIO_ACTIVE_HIGH>;
        enable-gpio = <&gpio0 29 GPIO_ACTIVE_HIGH>;
    };
...
