%YAML 1.2
---
$id: http://devicetree.org/schemas/bus/marvell,mbus-controller.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Marvell MBus Controller binding

maintainers:
  - Andrew Lunn <andrew@lunn.ch>

properties:
  compatible:
    const: marvell,mbus-controller

  reg:
    description:
      Two or three entries are expected (see the examples below) the
      first one controls the devices decoding window, the second one
      controls the SDRAM decoding window and the third controls the
      MBus bridge (only with the marvell,armada370-mbus and
      marvell,armadaxp-mbus compatible strings)
    minItems: 2
    maxItems: 3

required:
  - compatible
  - reg

additionalProperties: false

examples:
  - |
    mbusc: mbus-controller@20000 {
      compatible = "marvell,mbus-controller";
      reg = <0x20000 0x100>, <0x20180 0x20>, <0x20250 0x8>;
    };

...
