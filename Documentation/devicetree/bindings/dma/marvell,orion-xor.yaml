%YAML 1.2
---
$id: http://devicetree.org/schemas/dma/marvell,orion-xor.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Marvell Orios XOR Controller Device Tree Bindings

maintainers:
  - Andrew Lunn <andrew@lunn.ch>

properties:
  compatible:
    enum:
      - marvell,orion-xor
      - marvell,armada-380-xor
      - marvell,armada-3700-xor

  reg:
    description:
      Should contain registers location and length (two sets)
      the first set is the low registers, the second set the high
      registers for the XOR engine.
    minItems: 2
    maxItems: 2

  clocks:
    maxItems: 1

patternProperties:
  '^xor[0-9][0-9]$':
    type: object
    description:
      Properties per DMA channel

    properties:
      interrupts:
        maxItems: 1

      # The following are deprecated
      dmacap,memcpy:
        description:
          XOR channel is capable of memcpy operations
        type: boolean

      dmacap,memset:
        description:
          XOR channel is capable of memset operations
        type: boolean

      dmacap,xor:
        description:
          XOR channel is capable of xor operations
        type: boolean

      dmacap,interrupt:
        description:
          XOR channel is capable of generating interrupts
        type: boolean

    unevaluatedProperties: false

    required:
      - interrupts

required:
  - compatible
  - reg

additionalProperties: false

examples:
  - |
    xor@d0060900 {
        compatible = "marvell,orion-xor";
        reg = <0xd0060900 0x100
               0xd0060b00 0x100>;
        clocks = <&coreclk 0>;

        xor00 {
            interrupts = <51>;
        };
        xor01 {
            interrupts = <52>;
        };
    };

...
