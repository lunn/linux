%YAML 1.2
---
$id: http://devicetree.org/schemas/hwmon/gmt,g762.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: GMT G762/G763 PWM Fan controller

maintainers:
  - Andrew Lunn <andrew@lunn.ch>

description:
  If an optional property is not set in .dts file, then
  current value is kept unmodified (e.g. u-boot installed value).

  Additional information on operational parameters for the device is
  available in Documentation/hwmon/g762.rst. A detailed datasheet for
  the device is available at
  http://natisbad.org/NAS/refs/GMT_EDS-762_763-080710-0.2.pdf.

properties:
  compatible:
    enum:
      - gmt,g762
      - gmt,g763

  reg:
    description:
      I2C bus address of the device

  clocks:
    description:
      Fixed clock providing input clock frequency on CLK pin of the chip.
    maxItems: 1

  fan_startv:
    description:
      fan startup voltage. The higher the more.
    enum: [0, 1, 2, 3]

  pwm_polarity:
    description:
      pwm polarity. Accepted values are 0 (positive duty) and
      1 (negative duty).
    enum: [0, 1]

  fan_gear_mode:
    enum: [0, 1, 2]

required:
  - compatible
  - reg
  - clocks

additionalProperties: false

examples:
  - |
    clocks {
        #address-cells = <1>;
        #size-cells = <0>;

        g762_clk: fixedclk {
                 compatible = "fixed-clock";
                 #clock-cells = <0>;
                 clock-frequency = <8192>;
        };
    };

    i2c {
        #address-cells = <1>;
        #size-cells = <0>;

        g762: g762@3e {
            compatible = "gmt,g762";
            reg = <0x3e>;
            clocks = <&g762_clk>;
            fan_gear_mode = <0>; /* chip default */
            fan_startv = <1>;    /* chip default */
            pwm_polarity = <0>;  /* chip default */
        };
    };
...
