%YAML 1.2
---
$id: http://devicetree.org/schemas/sound/marvell,kirkwood-audio.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Marvel Kirkwood, Dove and Armada 370 Audio Interface

maintainers:
  - Andrew Lunn <andrew@lunn.ch>

properties:
  $nodename:
    pattern: "^audio-controller(@.*)?$"

  compatible:
    enum:
      - marvell,kirkwood-audio
      - marvell,dove-audio
      - marvell,armada370-audio

  reg:
    description:
      Physical address of the controller

  interrupts:
    description:
      For Dove, the first interrupt is for data, the second for errors
    minItems: 1
    maxItems: 2

  clocks:
    description:
      Internal clock, and optional external clock
    minItems: 1
    maxItems: 2

  clock-names:
    minItems: 1
    maxItems: 2

  '#sound-dai-cells':
    const: 0

required:
  - compatible
  - reg
  - interrupts
  - clocks
  - clock-names
  - '#sound-dai-cells'

additionalProperties: false

examples:
  - |
    i2s1: audio-controller@b4000 {
        compatible = "marvell,dove-audio";
        reg = <0xb4000 0x2210>;
        interrupts = <21>, <22>;
        clocks = <&gate_clk 13>;
        clock-names = "internal";
        #sound-dai-cells = <0>;

    };
...
