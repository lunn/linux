%YAML 1.2
---
$id: http://devicetree.org/schemas/arm/marvell/marvell,kirkwood-cache.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Marvell Kirkwood L2 Cache

maintainers:
  - Andrew Lunn <andrew@lunn.ch>

properties:
  $nodename:
    pattern: '^l2-cache@[a-f0-9]+$'

  compatible:
    enum:
      - marvell,kirkwood-cache
      - marvell,feroceon-cache

  reg:
    maxItems: 1
    description: base address of the device

required:
  - compatible

allOf:
  - if:
      properties:
        compatible:
          contains:
            const: marvell,kirkwood-cache
    then:
      required:
        - reg

additionalProperties: false

examples:
  - |
    l2: l2-cache@20128 {
        compatible = "marvell,kirkwood-cache";
        reg = <0x20128 0x4>;
    };
...
